<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Greg's List</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
    <form onsubmit="app.controllers.houseController.addHouse(event)">
        <label for="numOfBedrooms">Bedrooms</label>
        <input type="number" name="numOfBedrooms" placeholder="# of bedrooms" required>
        <label for="numOfBathrooms">Bathrooms</label>
        <input type="number" name="numOfBathrooms" placeholder="# of bathrooms" required>
        <label for="location">Location</label>
        <input type="text" name="locationCity" placeholder="City" required>
        <label for="price">Price</label>
        <input type="number" name="price" placeholder="Price" required>
        <label for="image">Image</label>
        <input type="url" name="imgUrl" placeholder="Image Link" required>
        <label for="contact">Contact</label>
        <input type="number" name="contact" placeholder="Contact Phone Number" required>
        <button type="submit">Add House</button>
      </form>

      <div class="container">
        <div id="houses" class="row">
        </div>
      </div>



  <form onsubmit="app.controllers.carController.addCar(event)">
    <label for="make">Make</label>
    <input type="text" name="make" placeholder="Make" required>
    <label for="model">Model</label>
    <input type="text" name="model" placeholder="Model" required>
    <label for="year">Year</label>
    <input type="number" name="year" placeholder="Year" value="2000" required>
    <label for="price">Price</label>
    <input type="text" name="price" placeholder="Price" required>
    <label for="color">Color</label>
    <input type="text" name="color" placeholder="Color" required>
    <label for="image">Image</label>
    <input type="url" name="imgUrl" placeholder="Image Link" required>
    <button type="submit">Add Car</button>
  </form>

  <div class="container">
    <div id="cars" class="row">
      <!-- <div class="col-3">
        <p>${car.make}</p>
        <p>${car.model}</p>
        <p>${car.price}</p>
        <p>${car.year}</p>
        <p>${car.color}</p>
        <img src="${car.imgUrl}" alt="somethingelse">
      </div> -->
    </div>
  </div>

  <form onsubmit="app.controllers.jobController.addJob(event)">
    <label for="positionTitle">Position Title</label>   
    <input type="text" name="positionTitle" placeholder="Position Title" required>
    <label for="location">Location</label>
    <input type="text" name="location" placeholder="City" required>
    <label for="pay">Pay per Hour</label>
    <input type="text" name="pay" placeholder="Pay" required>
    <label for="image">Image</label>
    <input type="url" name="imgUrl" placeholder="Image Link" required>
    <label for="description">Description</label>
    <input type="text" name="description" placeholder="Job Description" required>
    <label for="contact">Contact</label>
    <input type="number" name="contactNum" placeholder="Contact Phone Number" required>
    <button type="submit">Add Job</button>
  </form>

  <div class="container">
    <div id="jobs" class="row">
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>

</html>
